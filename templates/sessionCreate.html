<div class="account-create">
    <form class="form" id="sessionCreate" action="/api/tokens" method="POST">
        <div class="input__label">Phone Number</div>
        <input type="text" name="phone" class="form__input" placeholder="*****" />
        <div class="input__label">Password</div>
        <input type="password" name="password" class="form__input" placeholder="password" />
        <button type="submit" class="btn btn--green">Log In</button>
    </form>
</div>
